<div class="step-content" id="pickup-info-step">
  <div class="form-group" id="step-title">
    <h2>PICKUP INFO</h2>
  </div>
  <div class="form-group">
    <label for="company" class="control-label my-control-label">Company</label>
    <input type="text" class="form-control" id="pickup-company" placeholder="Company" />
  </div>
  <div class="form-group">
    <label for="address1" class="control-label my-control-label">Address1</label>
    <input type="text" class="form-control" id="pickup-address1" placeholder="Address1" />
  </div>
  <div class="form-group">
    <label for="address2" class="control-label my-control-label">Address2</label>
    <input type="text" class="form-control" id="pickup-address2" placeholder="Address2" />
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group required">
        <label for="city" class="control-label my-control-label required">City*</label>
        <input type="text" class="form-control required" id="pickup-city" placeholder="City" required/>
      </div>
    </div>
    <div class="col-md-3 my-col-md-offset">
      <div class="form-group required">
        <label for="state" class="control-label my-control-label required">State*</label>
        <input type="text" class="form-control required" id="pickup-state" placeholder="State" required/>
      </div>
    </div>
    <div class="col-md-3 my-col-md-offset">
      <div class="form-group required">
        <label for="zip" class="control-label my-control-label required">ZIP*</label>
        <input type="text" class="form-control required" id="pickup-zip" placeholder="ZIP" required/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="contact name" class="control-label my-control-label">Contact Name</label>
    <input type="text" class="form-control required" id="pickup-contact-name" placeholder="Contact Name" />
  </div>
  <div class="form-group">
    <label for="contact phone" class="control-label my-control-label">Contact Phone</label>
    <input type="text" class="form-control required" id="pickup-contact-phone" placeholder="Contact Phone" />
  </div>
  <div class="form-group">
    <label for="contact email" class="control-label my-control-label">Contact Email</label>
    <input type="text" class="form-control required" id="pickup-contact-email" placeholder="Contact Email" />
  </div>
  <div class="form-group">
    <label for="pu number" class="control-label my-control-label">PU Number</label>
    <input type="text" class="form-control required" id="pickup-pu-number" placeholder="PU Number" />
  </div>
  <div class="form-group">
    <label for="notes for carrier" class="control-label my-control-label">Notes for Carrier</label>
    <textarea class="form-control required" id="pickup-notes-for-carrier" placeholder="Notes for Carrier" />
  </div>
</div>
